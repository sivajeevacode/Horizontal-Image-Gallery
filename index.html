<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Horizontal Image Gallery project | siva -->
    <div class="container">
        <img src="back.png" alt="*" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png" alt="*"></span>
                <span><img src="image-2.png" alt="*"></span>
                <span><img src="image-3.png" alt="*"></span>
            </div>
            <div>
                <span><img src="image-4.png" alt="*"></span>
                <span><img src="image-5.png" alt="*"></span>
                <span><img src="image-6.png" alt="*"></span>
            </div>
        </div>
        <img src="next.png" alt="*" id="nextbtn">
    </div>
    <script src="main.js"></script>
</body>
</html>
